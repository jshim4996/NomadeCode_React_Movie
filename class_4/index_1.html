<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Btn({ text, onClick }) {
      console.log(text, "Was renders");
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "purple",
            color: "white",
            padding: "10px, 20px",
            border: 0,
            borderRadius: 10,
            fontSize: 16,
          }}
        >
          {text}
        </button>
      );
    }
    const MemorizeBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("Save Chage");
      const changeValue = () => setValue("Revert Chage");
      return (
        <div>
          <MemorizeBtn text={value} onClick={changeValue} />
          <MemorizeBtn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
